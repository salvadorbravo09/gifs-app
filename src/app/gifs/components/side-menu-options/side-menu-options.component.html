<div id="nav" class="w-full px-4">
  @for (option of menuOptions; track option.route) {
  <a
    [routerLink]="option.route"
    routerLinkActive="bg-blue-800/80 border-l-4 border-blue-500 shadow-lg"
    class="w-full px-4 flex gap-4 items-center border-b border-slate-700 py-4 hover:bg-blue-900/30 rounded-xl transition-all duration-200 mb-2 group"
  >
    <div
      class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-800 group-hover:bg-blue-700/40 transition-all"
    >
      <i
        class="{{
          option.icon
        }} text-xl text-blue-400 group-hover:text-white transition-all"
      ></i>
    </div>
    <div class="flex flex-col">
      <span
        class="text-lg font-extrabold leading-5 text-white group-hover:text-blue-400 transition-all"
        >{{ option.label }}</span
      >
      <span class="text-sm text-white/60 hidden md:block">{{
        option.subLabel
      }}</span>
    </div>
  </a>
  }
</div>
