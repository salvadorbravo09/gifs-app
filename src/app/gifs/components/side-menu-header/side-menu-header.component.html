<!-- Logo Section Mejorado -->
<div id="logo" class="my-8 px-8 border-b border-slate-700/40 pb-8 bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 rounded-2xl shadow-lg">
  <div class="flex items-center gap-4 mb-4">
    <div class="w-14 h-14 bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 rounded-2xl flex items-center justify-center shadow-md">
      <svg class="w-8 h-8 text-white drop-shadow-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2M7 4h10M7 4v16a1 1 0 001 1h8a1 1 0 001-1V4M11 6h2M11 8h2M11 10h2"></path>
      </svg>
    </div>
    <div>
      <h1 class="text-2xl md:text-3xl font-extrabold text-white leading-tight tracking-tight drop-shadow">
        {{ envs.companyName }}<span class="text-blue-400">{{ envs.companyName2 }}</span>
      </h1>
      <p class="text-slate-400 text-xs md:text-sm font-medium mt-1">{{ envs.companySlogan }}</p>
    </div>
  </div>
</div>

<!-- Profile Section Mejorado -->
<div id="profile" class="px-8 py-8">
  <div class="bg-gradient-to-br from-slate-800/80 to-slate-900/80 backdrop-blur-xl rounded-2xl p-6 border border-slate-700/40 shadow-lg flex flex-col items-center">
    <div class="relative mb-3">
      <img
        class="rounded-full w-16 h-16 ring-4 ring-blue-500/30 hover:ring-blue-400/60 transition-all duration-200 shadow-lg object-cover"
        src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
        alt="Profile"
      />
      <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-slate-900 shadow"></div>
    </div>
    <p class="text-slate-400 text-xs uppercase font-semibold tracking-widest mb-1">Bienvenido</p>
    <p class="text-white font-bold text-lg mb-0.5">Edward Tompson</p>
    <p class="text-blue-400 text-xs font-medium mb-2">Developer</p>
    <a href="#" class="inline-flex items-center gap-2 px-4 py-2 mt-2 bg-blue-600 hover:bg-blue-700 text-white text-xs font-semibold rounded-lg shadow transition-all duration-200">
      Ver perfil
      <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </a>
  </div>
</div>
