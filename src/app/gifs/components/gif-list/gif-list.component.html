<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold text-slate-800 mb-6">Trending GIFs</h2>

  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 sm:gap-4"
  >
    @for (gif of gifs(); track gif) {
    <gif-list-item [imageUrl]="gif.url" />
    }
  </div>
</div>
